apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: g
  namespace: the-g-team
  labels:
    team: the-g-team
spec:
  image: {{ image }}
  port: 9292
  ingresses:
    - https://g.nav.no
  prometheus:
    enabled: true
  env:
    - name: RACK_ENV
      value: production
  observability:
    logging:
      destinations:
        - id: loki
  resources:
    limits:
      memory: 96Mi
    requests:
      cpu: 10m
      memory: 96Mi
  liveness:
    path: /isAlive
  readiness:
    path: /isAlive
