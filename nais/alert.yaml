apiVersion: "nais.io/v1"
kind: "Alert"
metadata:
  name: g
  namespace: aura
  labels:
    team: aura
spec:
  receivers:
    slack:
      channel: '#g-alerts'
  alerts:
    - alert: alle replicas er nede
      expr: kube_deployment_status_replicas_available{deployment="g"} == 0
      for: 5m
      description: "App \{{ $labels.app }} har alle replicas nede i \{{ $labels.kubernetes_namespace }}"
      action: "`kubectl describe pod \{{ $labels.kubernetes_pod_name }} -n \{{ $labels.kubernetes_namespace }}` for events, og `kubectl logs \{{ $labels.kubernetes_pod_name }} -n \{{ $labels.kubernetes_namespace }}` for logger"
    - alert: høy feilrate i logger
      expr: (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="<appname>",log_level=~"Warning|Error"}[3m])) / sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="<appname>"}[3m]))) > 10
      for: 3m
      action: "Sjekk loggene til app \{{ $labels.log_app }} i \{{ $labels.log_namespace }}, for å se hvorfor det er så mye feil"
    - alert: ingen 200
      expr: sum (rate(http_request_duration_milliseconds_sum{app="g", status="200"}[5m])) == 0
      for: 5m
      description: Ingen http-kall med 200, er alt bra?
      action: Sjekk om app kjører
